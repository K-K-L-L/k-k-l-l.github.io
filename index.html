<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Libre+Franklin:wght@100;200&display=block" rel="stylesheet">

  <script type="text/javascript" src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Contact</title>
</head>
<body>
  <h1>Contact</h1>
  <div class="container"> <!-- Add container div -->
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter Email">
    <br>
    <label for="discordUsername">Discord Username (optional):</label>
    <input type="text" id="discordUsername" placeholder="Enter Discord username">
    <br>
    <label for="contact">Message:</label>
    <textarea id="contact" placeholder="Type here!" rows="4"></textarea>
    <br><br><br>
    <button onclick="sendMessage()" id="sendButton">Send</button>
  </div>
</body>
</html>
