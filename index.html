<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Libre+Franklin:wght@100;200&display=block" rel="stylesheet">
  <style>
    body {
      font-family: 'Libre Franklin', sans-serif;
      background-color: #1a1a1a; /* Dark theme background color */
      color: #dddddd; /* Light text color */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      transition: background-color 0.5s ease; /* Add transition for theme change */
    }
    
    body.dark-theme {
      background-color: #121212; /* Slightly darker background color for dark theme */
    }

    h1 {
      font-size: 40px;
      color: #ff7f50; /* Coral color for the heading */
      margin-top: 10px;
    }
  
    label {
      color: #ff7f50; /* Coral label color */
      font-size: 18px;
      margin-bottom: 8px;
      text-align: center;
      transition: color 0.3s ease; /* Add transition for label color change */
      cursor: default;
      user-select: none; /* Prevent text selection */
      position: relative;
      display: inline-block;
    }

    label::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #d942ff; /* Dark teal underline color */
      transition: opacity 0.5s ease; /* Add transition for opacity */
      opacity: 0; /* Set initial opacity to 0 */
    }

    label:hover::before {
      opacity: 0.7; /* Set opacity to 0.7 on hover */
    }
  
    input, button {
      margin: 10px 0;
      padding: 12px;
      box-sizing: border-box;
      background-color: #333333; /* Dark theme background color for input and button */
      color: #dddddd; /* Light text color */
      border: 1px solid #ff7f50; /* Coral border color */
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    input:hover, button:hover {
      background-color: #555555; /* Darker background color on hover */
      border-color: #ff6347; /* Darker coral border color on hover */
      color: #ffffff; /* White text color on hover */
    }
  
    input::placeholder {
      color: #999999; /* Lighter text color for placeholder */
    }
  
    button {
      background-color: #ff7f50; /* Coral button color */
      color: #ffffff; /* White text color */
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: auto;
    }

    button:hover {
      background-color: #ff6347; /* Darker coral button color on hover */
    }
  
    button[disabled] {
      background-color: #666666; /* Darker gray for disabled button */
      cursor: not-allowed;
    }
  
    @media (max-width: 767px) {
      h1 {
        font-size: 30px;
      }
  
      button {
        margin-top: 15px;
      }
    }
  
    @media (min-width: 768px) {
      h1 {
        font-size: 40px;
      }
  
      input, button {
        width: auto;
      }
    }
  
    body::-webkit-scrollbar {
      width: 12px;               /* width of the entire scrollbar */
    }
  
    body::-webkit-scrollbar-track {
      background: #2c3e50;      /* dark blue background color of the tracking area */
    }
  
    body::-webkit-scrollbar-thumb {
      background-color: #e74c3c; /* red color of the scroll thumb */
      border-radius: 20px;       /* roundness of the scroll thumb */
      border: 3px solid #2c3e50; /* creates padding around scroll thumb */
    }
  </style>

  <title>Contact</title>
</head>
<body>
  <h1>Contact</h1>
  <label for="email">Email:</label>
  <input type="text" id="email" placeholder="Enter Email">
  <label for="discordUsername">Discord Username (optional):</label>
  <input type="text" id="discordUsername" placeholder="Enter Discord username">
  <br>

  <label for="contact">Message:</label>
  <input type="text" id="contact" placeholder="Type here!">
  <br>

  <button onclick="sendMessage()" id="sendButton">Send</button>

  <script>
    var messageSent = false;

    function updateButtonStatus() {
      var sendButton = document.getElementById("sendButton");
      sendButton.innerText = messageSent ? "Sent!" : "Send";
      sendButton.disabled = messageSent;
    }

    function hexToDecimal(hex) {
      return parseInt(hex.replace("#",""), 16)
    }

    function isEmail(emailAddress) {
      let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      return emailAddress.match(regex) !== null;
    }

    function sendMessage() {
      var discordUsername = document.getElementById("discordUsername").value;
      var email = document.getElementById("email").value;
      var contact = document.getElementById("contact").value;

      if (!isEmail(email) || contact.trim() === "") {
        alert("Please enter a valid email address and type of contact.");
        return;
      }

      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1196441702697799761/GpfqmQcsnJwem11GEMHJcDY2L72NfB--t_cTkqatPZywu-1GuUcU4a_TuHGREZlcLtWU");
      request.setRequestHeader('Content-type', 'application/json');

      var discordUsernameText = discordUsername ? `# Discord Name: ${discordUsername}\n` : '';
      
      var myEmbed = {
        title: "New Contact",
        description: `${discordUsernameText}# Email: ${email}\n\n# Type of Contact: ${contact}`,
        color: hexToDecimal("#2b2d31"),
      }
      
      var params = {
        content: "<@943496700604080149>",
        embeds: [myEmbed]
      }

      request.send(JSON.stringify(params));

      messageSent = true;
      updateButtonStatus();
    }

    updateButtonStatus();
  </script>
</body>
</html>
