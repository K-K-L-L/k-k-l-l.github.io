<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Libre+Franklin:wght@100;200&display=block" rel="stylesheet">

  <script type="text/javascript" src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Contact</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <a href=""><img src="https://raw.githubusercontent.com/K-K-L-L/k-k-l-l.github.io/main/favicon.ico" alt="Website's Logo"></a>
        </div>
        <div class="menu-toggle">&#9776;</div>
        <ul class="nav-list">

            <li><a href="">Contact</a></li>

        </ul>
    </div>
  </nav>
  <br><br>
  <h1>Contact</h1>
  <div class="container">
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter Email">
    <br>
    <label for="discordUsername">Discord Username (optional):</label>
    <input type="text" id="discordUsername" placeholder="Enter Discord username">
    <br>
    <label for="contact">Message:</label>
    <textarea id="contact" placeholder="Type here!" rows="4"></textarea>
    <br><br><br>
    <button onclick="sendMessage()" id="sendButton">Send</button>
  </div>
  <footer class="footer">
    <div class="footer-container">
        <div class="footer-logo">
            <a href=""><img src="https://raw.githubusercontent.com/K-K-L-L/k-k-l-l.github.io/main/favicon.ico" alt="Website's Logo"></a>
        </div>
    </div>
  <p>&copy; Copyright Rayan1545. All Rights Reserved</p>
  </footer>
